id: https://w3id.org/lambda-ber-schema/dataset/nsls2-9b7f
title: "S-SAD Phasing of Hen Egg White Lysozyme Using Lossless Compression (PDB 9B7F)"
description: |
  Sulfur-SAD phased crystal structure of hen egg white lysozyme (HEWL) demonstrating
  advanced data compression techniques at NSLS-II. This dataset showcases modern synchrotron
  crystallography workflows with lossless default compression of diffraction images, enabling
  efficient data storage while preserving full structural information for S-SAD phasing.

  This structure serves as a comprehensive example of NSLS2-BER-LAMBDA metadata integration,
  mapping complete crystallographic metadata from CBF images and PDB deposition through the
  lambda-ber-schema framework.

  Reference: Bernstein, H.J. & Jakoncic, J. (2024). J. Synchrotron Rad. 31, 647-654.
  DOI: 10.1107/S160057752400359X
keywords:
  - X-ray crystallography
  - sulfur SAD phasing
  - S-SAD
  - lysozyme
  - hydrolase
  - lossless compression
  - intensity preservation
  - NSLS-II
  - synchrotron radiation
  - structural biology

