studies:
  - id: https://w3id.org/lambda-ber-schema/study/9b7f
    title: "S-SAD Structure of Hen Egg White Lysozyme"
    description: |
      Complete crystallographic structure determination of hen egg white lysozyme using
      sulfur single-wavelength anomalous diffraction (S-SAD) phasing. This study demonstrates
      the effectiveness of native sulfur atoms (from methionine and cysteine residues) for
      phasing at synchrotron beamlines, eliminating the need for heavy atom derivatives.

      The structure was solved using lossless compressed diffraction data, demonstrating that
      modern compression techniques can significantly reduce storage requirements without
      compromising structural information quality.

