        description: |
          Ab initio phasing using sulfur single-wavelength anomalous diffraction.
          Native sulfur atoms from 8 methionine and 8 cysteine residues provided
          sufficient anomalous signal for structure determination without the need
          for heavy atom derivatives. SHELXDE successfully located sulfur sites and
          calculated initial experimental phases.
        workflow_type: phasing
        experiment_id: "FMX-2023-11-HEWL-SAD"
        processing_level: 2
        software_name: "SHELXDE"
        software_version: "2018/3"
        phasing_method: sad
        processing_notes: |
          Sulfur-SAD phasing strategy:
          - 16 total sulfur atoms (8 MET + 8 CYS) in asymmetric unit
          - Anomalous signal strong enough for automatic site location
          - Figure of merit after phasing: 0.65
          - Initial map quality sufficient for automated model building
        started_at: "2023-11-15T18:00:00"
        completed_at: "2023-11-15T19:30:00"

