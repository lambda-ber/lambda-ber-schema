        sample_id: "HEWL-9B7F-001"
        preparation_date: "2023-11-10"
        operator_id: "jjakoncic"
        protocol_description: |
          Hen egg white lysozyme crystallized using the hanging drop vapor diffusion method
          at 298 K (25°C). Crystals grew in tetragonal space group P 43 21 2 with excellent
          diffraction quality.

          Crystallization conditions:
          - 1000 mM NaCl
          - 100 mM Sodium Acetate pH 4.6
          - 50 mM Glycerol
          - 50 mM Ethylene Glycol
          - Drop composition: 1 µL protein + 1 µL reservoir solution
          - Equilibration temperature: 298 K

          Matthews coefficient: 2.03 Å³/Da, corresponding to 40% solvent content.
          Crystals were suitable for S-SAD phasing using the native sulfur anomalous signal.

