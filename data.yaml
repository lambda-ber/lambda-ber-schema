- id: simplescattering:xsbhevph/sample
  title: SEC-SAXS-MALS of Pseudomonas aeruginosa GluRS
  description: The aminoacyl-tRNA synthetases (AaRSs) are an ancient family of structurally
    diverse enzymes that deliver amino acids to the translation machinery. While GluRSs
    were previously classified as monomers,  the form expressed in Pseudomonas aeruginosa
    appears to be a homodimer. This experiment was conducted to determine the oligomerization
    state in solution.
  sample_code: SS-XSBHEVPH
  sample_type: protein
  concentration:
    numeric_value: 3.5
    unit: mg/mL
  buffer_composition:
    ph:
      numeric_value: 6.5
      unit: pH
    components:
    - 20 mM HEPES, 150 mM NaCl, 5 mM MgCl2
