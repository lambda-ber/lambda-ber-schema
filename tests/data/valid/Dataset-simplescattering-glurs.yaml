id: https://simplescattering.com/dataset/xsbhevph
title: SEC-SAXS-MALS of Pseudomonas aeruginosa GluRS
description: "Size exclusion chromatography coupled with small angle X-ray scattering\
  \ \nand multi-angle light scattering to determine the oligomerization state \nof\
  \ Glutamyl tRNA synthetase (GluRS) from Pseudomonas aeruginosa in solution.\nData\
  \ collected at SIBYLS beamline BL12.3.1 at Advanced Light Source.\n"
keywords:
- SEC-SAXS
- MALS
- GluRS
- Glutamyl-tRNA synthetase
- Pseudomonas aeruginosa
- oligomerization
- SIBYLS
instruments:
- id: SIBYLS-BL12.3.1
  title: SIBYLS Beamline 12.3.1
  description: SAXS/WAXS beamline at Advanced Light Source for biological samples
  instrument_code: SIBYLS-BL12.3.1
  manufacturer: Lawrence Berkeley National Laboratory
  model: SIBYLS Beamline 12.3.1
  current_status: operational
studies:
- id: https://simplescattering.com/study/glurs-oligomerization
  title: Determination of GluRS oligomerization state in solution
  description: 'Structural characterization of P. aeruginosa GluRS using SEC-SAXS-MALS

    to determine oligomeric state in solution conditions. Crystal structure

    (PDB: 8VC5) shows zinc-bound form.

    '
  samples:
  - id: https://simplescattering.com/sample/glurs-pa
    sample_code: PA-GluRS
    sample_type: protein
    description: Glutamyl-tRNA synthetase from Pseudomonas aeruginosa
    molecular_composition:
      sequences:
      - Uniprot:Q9XCL6
    molecular_weight:
      numeric_value: 54.8
      unit: kilodaltons
    concentration: 5.0
    concentration_unit: mg_per_ml
    buffer_composition:
      ph: 7.5
      components:
      - 20 mM Tris-HCl
      - 150 mM NaCl
      - 5 mM MgCl2
      - 1 mM DTT
    preparation_method: Expressed in E. coli BL21(DE3)
  sample_preparations:
  - id: https://simplescattering.com/prep/glurs-expression
    preparation_type: protein_expression
    sample_id: https://simplescattering.com/sample/glurs-pa
    preparation_date: '2023-10-01'
    protocol_description: 'GluRS expressed in Escherichia coli BL21(DE3) cells.

      Standard IPTG induction protocol.

      '
  - id: https://simplescattering.com/prep/glurs-purification
    preparation_type: protein_purification
    sample_id: https://simplescattering.com/sample/glurs-pa
    preparation_date: '2023-10-15'
    protocol_description: 'Purified using Ni-NTA affinity chromatography followed
      by

      size exclusion chromatography. Final buffer: 20 mM Tris pH 7.5,

      150 mM NaCl, 5 mM MgCl2, 1 mM DTT.

      '
  - id: https://simplescattering.com/prep/sec-saxs
    preparation_type: saxs
    sample_id: https://simplescattering.com/sample/glurs-pa
    preparation_date: '2023-10-24'
    protocol_description: "Sample prepared for SEC-SAXS-MALS analysis. Concentrated\
      \ to \napproximately 5 mg/mL, filtered through 0.22 Î¼m filter.\n"
  instrument_runs:
  - id: https://simplescattering.com/experiment/glurs-sec-saxs
    experiment_code: SIBYLS-2023-10-24-GluRS
    sample_id: https://simplescattering.com/sample/glurs-pa
    instrument_id: SIBYLS-BL12.3.1
    experiment_date: '2023-10-24'
    operator_id: S. Tsutakawa
    technique: saxs
    experimental_conditions:
      temperature:
        numeric_value: 20
        unit: degrees Celsius
      beam_energy:
        numeric_value: 11.0
        unit: kiloelectronvolts
      exposure_time:
        numeric_value: 1.0
        unit: seconds
    data_collection_strategy:
      collection_mode: sec_saxs
      total_frames: 660
      frame_rate: 1
    quality_metrics:
      signal_to_noise: 50
      i_zero: 45.0
      rg: 32.5
      resolution:
        numeric_value: 25
        unit: Angstroms
    raw_data_location: SIBYLS data archive
    processing_status: completed
  workflow_runs:
  - id: https://simplescattering.com/workflow/saxs-processing
    workflow_code: GluRS-SAXS-processing-2023
    workflow_type: saxs_analysis
    experiment_id: https://simplescattering.com/experiment/glurs-sec-saxs
    processing_level: 2
    software_name: SAXS FrameSlice
    software_version: '2023'
    processing_parameters: 'q_range=0.0109-0.4729;

      sample_detector_distance=2.1m;

      detector=Pilatus3_2M;

      buffer_subtraction=automated;

      frame_averaging=enabled

      '
    compute_resources:
      cpu_hours: 1.0
      memory_gb: 16
    started_at: '2023-10-24T12:00:00Z'
    completed_at: '2023-10-24T14:00:00Z'
  - id: https://simplescattering.com/workflow/mals-processing
    workflow_code: GluRS-MALS-processing-2023
    workflow_type: saxs_analysis
    experiment_id: https://simplescattering.com/experiment/glurs-sec-saxs
    processing_level: 2
    software_name: MALS Analysis Software
    software_version: '2023'
    processing_parameters: 'molecular_weight_determination=enabled;

      polydispersity_analysis=enabled

      '
