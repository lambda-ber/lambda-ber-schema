id: lambdaber:dataset-loosenin-bioenergy
title: Fungal Loosenins for Bioenergy Applications - Multi-facility Structural Biology Investigation
description: Comprehensive structural biology investigation of fungal loosenin proteins using SAXS, SANS, X-ray crystallography, and cryo-EM across multiple facilities
keywords:
- loosenin
- bioenergy
- fungal proteins
- cellulose binding
- multi-technique
- SAXS
- SANS
- crystallography
- cryo-EM

