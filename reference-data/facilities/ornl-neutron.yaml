# Oak Ridge National Laboratory Neutron Facilities Reference Data
# Oak Ridge National Laboratory, Oak Ridge, Tennessee, USA
#
# ORNL hosts two world-class neutron sources:
# - Spallation Neutron Source (SNS) - pulsed neutron source
# - High Flux Isotope Reactor (HFIR) - reactor neutron source
#
# Facility Information:
#   ROR: https://ror.org/01qz5mb56 (ORNL)
#   Facility Type: NEUTRON_SOURCE
#   Website: https://neutrons.ornl.gov/
#
# Sources:
# - https://neutrons.ornl.gov/instruments
# - https://qa.berstructuralbioportal.org/sns-hfir.shtml

# Spallation Neutron Source (SNS) Beamlines
sns_beamlines:
  # MaNDi - Macromolecular Neutron Diffractometer
  - id: lambdaber:beamline_sns_mandi
    title: "SNS MaNDi (BL-11B)"
    description: "Macromolecular Neutron Diffractometer for neutron protein crystallography"
    instrument_code: "SNS-BL11B-MANDI"
    instrument_category: NEUTRON_BEAMLINE
    facility_ror: "https://ror.org/01qz5mb56"
    beamline_id: "BL-11B"
    techniques_supported:
      - neutron_crystallography
    current_status: operational
    website: "https://neutrons.ornl.gov/mandi"

  # TOPAZ - Single-Crystal Diffractometer
