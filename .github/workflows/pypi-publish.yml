name: Publish Python Package

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-and-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest

    environment: release
    permissions:
      contents: read
      id-token: write  # Required for PyPI Trusted Publisher

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git tag versioning

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build distributions
        run: uv build

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
        # No API token needed if you've set up Trusted Publisher on PyPI